<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oyuncu Kayıt/Giriş</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <div class="container"> <h1>Oyuncu Sistemi</h1>

        <h2>Kayıt Ol </h2>
        <input type="text" id="regUsername" placeholder="Kullanıcı Adı">
        <input type="date" id="regBirthdate">
        <input type="email" id="regEmail" placeholder="E-posta">
        <input type="password" id="regPassword" placeholder="Şifre">
        <button id="registerBtn">Kayıt Ol</button>

        <h2>Giriş Yap</h2>
        <input type="email" id="loginEmail" placeholder="E-posta">
        <input type="password" id="loginPassword" placeholder="Şifre">
        <button id="loginBtn">Giriş Yap</button>
        </div>
    </body>
</html>
